# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.4
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/HSAttachmentPicker.xcworkspace -scheme HSAttachmentPicker-Example -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 8,OS=11.2' -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- pod lib lint
- carthage build --no-skip-current --platform iOS
